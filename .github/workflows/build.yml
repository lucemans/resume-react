name: Build & Deploy

on:
  push:
    branches:
      - dev
    tags:
      - v*

env:
  IMAGE_NAME: resume

jobs:
  test:
    runs-on: ubuntu-20.04
    name: Hey
    environment:
      name: SANDBOX
    steps:
      - uses: actions/checkout@v2
      - name: Ouput env variable
        run: echo ${{ secrets.TEST }}
        env:
          TEST: ${{ secrets.TEST }}
  build:
    runs-on: ubuntu-20.04
    name: üî® Build Package
    needs: ['test']
    environment:
      name: SANDBOX
    #   url: "https://resume-staging.lvk.sh"
    steps:
      - uses: actions/checkout@v2
      - name: Build Package
        run: docker build --build-arg VERSION="${{ github.sha }}" . --tag $IMAGE_NAME
      - name: Log into Lucemans registry
        run: echo "${{ env.LVK_REGISTRY }}" | docker login lvk.sh -u lucemans --password-stdin
      - name: Push image
        run: |
          IMAGE_ID=${{ env.PACKAGE_NAME }}

          VERSION=$(echo "${{ github.sha }}" | sed -e 's,.*/\(.*\),\1,')

          echo $IMAGE_ID
          echo $VERSION

          docker tag $IMAGE_NAME $IMAGE_ID:$VERSION
          docker push $IMAGE_ID:$VERSION
  terraform:
    name: 'üì¶ Deploy - Staging'
    runs-on: ubuntu-20.04
    needs: ['build']
    environment:
      name: SANDBOX
    #   url: "https://resume-sandbox.lvk.sh"
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ env.TERRAFORM_TOKEN }}
    - name: Dump Kubeconfig file
      run: mkdir ~/.kube && echo "${{ env.KUBE_CONFIG }}" | base64 -d > ~/.kube/config && KUBECONFIG=~/.kube/config
      working-directory: terraform

    - name: Terraform Init
      run: terraform init
      working-directory: terraform

    - name: Terraform Plan
      run: export TF_VAR_container="${{ env.PACKAGE_NAME }}:$(echo "${{ github.sha }}" | sed -e 's,.*/\(.*\),\1,')" && export TF_VAR_prefix="${{ env.PREFIX }}" && export TF_VAR_deployurl="${{ env.DEPLOY_URL }}" && terraform plan
      working-directory: terraform

    - name: Terraform Apply
      run: export TF_VAR_container="${{ env.PACKAGE_NAME }}:$(echo "${{ github.sha }}" | sed -e 's,.*/\(.*\),\1,')" && export TF_VAR_prefix="${{ env.PREFIX }}" && export TF_VAR_deployurl="${{ env.DEPLOY_URL }}" && terraform apply -auto-approve
      working-directory: terraform

  validate:
    name: '‚úîÔ∏è Validate Deployment'
    runs-on: ubuntu-20.04
    needs: [terraform]
    steps:
    - name: Check that the page has been deployed successfully
      uses: jtalk/url-health-check-action@v1.2
      with:
        url: "https://${{ env.DEPLOY_URL }}"
        follow-redirect: no
        max-attempts: 5
        retry-delay: 5s

